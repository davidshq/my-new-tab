<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">My New Tab</h1>
            <div class="time-display" id="timeDisplay"></div>
        </header>
        
        <main class="main-content">
            <div class="widgets-container">
                <div class="widget calendar-widget" id="calendarWidget">
                    <div class="widget-header">
                        <h2 class="widget-title">Google Calendar</h2>
                        <div class="widget-controls">
                            <select id="daysSelect" class="days-select">
                                <option value="7">7 days</option>
                                <option value="10">10 days</option>
                                <option value="14">14 days</option>
                                <option value="20">20 days</option>
                                <option value="30">30 days</option>
                            </select>
                            <button id="refreshBtn" class="refresh-btn" title="Refresh calendar">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M23 4v6h-6M1 20v-6h6M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="widget-content">
                        <div id="calendarContent" class="calendar-content">
                            <div class="loading">Loading calendar...</div>
                        </div>
                    </div>
                </div>
                
                <div class="widget keep-widget" id="keepWidget">
                    <div class="widget-header">
                        <h2 class="widget-title">Google Keep</h2>
                        <div class="widget-controls">
                            <select id="keepFilterSelect" class="days-select">
                                <option value="all">All notes</option>
                                <option value="pinned">Pinned only</option>
                                <option value="recent">Recent</option>
                            </select>
                            <button id="refreshKeepBtn" class="refresh-btn" title="Refresh notes">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M23 4v6h-6M1 20v-6h6M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="widget-content">
                        <div id="keepContent" class="keep-content">
                            <div class="loading">Loading notes...</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="newtab.js"></script>
</body>
</html>
