<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My New Tab</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0 0 10px 0;
        }
        
        .subtitle {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .content {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .setting {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .setting:last-child {
            margin-bottom: 0;
        }
        
        .setting-label {
            font-size: 0.9rem;
        }
        
        .setting-value {
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .footer {
            text-align: center;
            font-size: 0.8rem;
            opacity: 0.7;
        }
        
        .status {
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .status.connected {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
        
        .status.disconnected {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.3);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">My New Tab</div>
        <div class="subtitle">Calendar Widget Extension</div>
    </div>
    
    <div id="status" class="status disconnected">
        Checking connection...
    </div>
    
    <div class="content">
        <div class="setting">
            <span class="setting-label">Calendar Days:</span>
            <span class="setting-value" id="calendarDays">7</span>
        </div>
        <div class="setting">
            <span class="setting-label">Version:</span>
            <span class="setting-value">1.0.0</span>
        </div>
    </div>
    
    <div class="footer">
        Open a new tab to see your calendar!
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
